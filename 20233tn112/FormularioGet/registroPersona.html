<!DOCTYPE html>
<html lang="es">
<head>
    <center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilos.css'>
</head>
<body >
    <h1>Registro de Persona</h1>
    <form action="verPersona.html" method="GET" id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Introduce tu correo electrónico"><br><br>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Introduce tu fecha de nacimiento"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu número telefónico"><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Introduce tu nombre de usuario"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Introduce tu contraseña"><br><br>

        <label for="repetirContrasena">Repetir contraseña:</label>
        <input type="password" id="repetirContrasena" name="repetirContrasena" placeholder="Introduce nuevamente tu contraseña" required><br><br>

        <input type="submit" value="Registrar" id="boton">
    </form>
</center>
</body>
</html>
