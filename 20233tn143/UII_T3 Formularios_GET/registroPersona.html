<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar persona</title>
</head>
<body>
    <script src="script.js"></script>
    <h1 class="titulo_persona">Registra una persona</h1>
    <form action="verPersona.html" id="formPersona">
            <input type="text" name="nombrePersona" id="input_nombrePersona"
            placeholder="Ingresa el nombre">
            <br>
            <input type="text" name="apellidosPersona" id="input_apellidosPersona"
            placeholder="Ingresa los apellidos">
            <br>
            <input type="email" name="emailPersona" id="input_emailPersona"
            placeholder="Ingresa el email">
            <br>
            <input type="date" name="fechaNacimiento" id="input_FechaNacimiento">
            <br>
            <input type="number" name="numeroTelefono" id="input_numeroTelefono" placeholder="Ingresa el número de teléfono">
            <br>
            <input type="text" name="usuarioPersona" id="input_usuarioPersona" placeholder="Ingresa el nombre de usuario">
            <br>
            <input type="password" name="contrasenaPersona" id="input_contrasenaPersona" placeholder="Ingresa la contraseña">
            <br>
            <input type="password" name="contrasena2" id="input_contrasena2" placeholder="Repite la contraseña">
            <br>
            <input type="submit" name="Registrar persona" id="submit_registrarPersona">
    </form>
</body>
</html>
