<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
</head>
<body>
    <form id="registroForm" action="verPersona.html" method="GET">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="repetirContrasena">Repetir Contraseña:</label>
        <input type="password" id="repetirContrasena" name="repetirContrasena" required><br>

        <p id="mensajeError" style="color: red;"></p>

        <button type="submit">Registrar</button>
    </form>

    <script>
        document.getElementById('registroForm').onsubmit = function(e) {
            const contrasena = document.getElementById('contrasena').value;
            const repetirContrasena = document.getElementById('repetirContrasena').value;
            const mensajeError = document.getElementById('mensajeError');

            if (contrasena !== repetirContrasena) {
                e.preventDefault();
                mensajeError.textContent = 'Las contraseñas no coinciden';
            } else if (contrasena.length < 5) {
                e.preventDefault();
                mensajeError.textContent = 'La contraseña es insegura';
            }
        };
    </script>
</body>
</html>
