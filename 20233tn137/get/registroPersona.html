<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
    <script src="tools.js"></script>
</head>
<body>
    <h1>Registro producto</h1>
    <form action="verPersona.html" method="GET" id="registroPersonaForm">
        <label for="nombres">Introduce tu nombre:</label>
        <input type="text" id="nombres" placeholder= "Introduce tu nombre" name="nombres" required><br><br>

        <label for="apellidos">Introduce tus apellidos:</label>
        <input type="text" id="apellidos" placeholder= "Introduce tu apellido" name="apellidos" required><br><br>

        <label for="correo">Introduce tus apellidos:</label>
        <input type="email" id="correo" placeholder= "Introduce tu correo" name="correo" required><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

        <label for="telefono">Introduce tu teléfono:</label>
        <input type="tel" id="telefono" placeholder= "Introduce tu numero de celular" name="telefono" required><br><br>

        <label for="usuario">Introduce tu usuario:</label>
        <input type="text" id="usuario" placeholder= "Introduce tu usuario" name="usuario" required><br><br>

        <label for="contrasena">Introduce tu contraseña:</label>
        <input type="password" id="contrasena" placeholder= "Introduce tu contrasena" name="contrasena" required><br><br>

        <label for="repetirContrasena">Repite tu contraseña:</label>
        <input type="password" id="repetirContrasena" placeholder= "Introduce tu contraseña" name="repetirContrasena" required><br><br>

        <button type="submit">Registrar</button>    
    
    </form>
</body>
</html>
